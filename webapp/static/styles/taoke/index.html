<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="taoke.css" />
</head>
<body>
<div class="wrapper">
    <div id="header" class="wrap">
        <div id="logo">
            <a href="/"><img src="images/logo.png" alt="推呗logo" /></a>
        </div>
        <div id="nav">
        	<ul>
        		<li class="home">
        			<a href="/" class="current">首页</a>
        		</li>
        		<li class="post">
        			<a href="/post" class="current">推宝贝</a>

        		</li>

        </div>

            </ul>

            <img src="images/slide.png" alt="" />
