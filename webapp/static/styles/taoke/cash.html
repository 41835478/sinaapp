<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="taoke.css" />
</head>
<body>
<div class="wrapper">
    <div id="header" class="wrap">
        <div id="logo">
            <a href="/"><img src="images/logo.png" alt="推呗logo" /></a>
        </div>
        <div id="nav">
        	<ul>
        		<li class="home">
        			<a href="/" class="current">首页</a>
        		</li>
        		<li class="post">
        			<a href="/post" class="current">推宝贝</a>
        		</li>
        		<li class="cash">
        			<a href="/cash" class="current">我要提现</a>
        		</li>
        	</ul>
        </div>    
    </div>
    <div id="content" class="wrap">
        <div id="cash-box">
            <h2>申请提现</h2>
            <div class="box">
                <div class="cash-form">
                    <table>
                    	<tr>
                    		<th>您的支付宝账户:</th>
                    		<td>
                            <input name="alipay" class="text" type="text" />
                            </td>
                    	</tr>
                    	<tr>
                    		<th>提现金额:</th>
                    		<td>
                            <input name="money" class="text" type="text" />
                            </td>
                    	</tr>
                    	<tr>
                    		<th></th>
                    		<td>可用金额：<span class="price">61.8</span>元 <a
                            href="#">查看账户记录</a></td>
                    	</tr>
                    	<tr>
                    		<th></th>
                    		<td>
                            <input src="images/cash-btn.png" alt="确认提交" type="image" />
                            </td>
                    	</tr>
                    	<tr>
                    		<th></th>
                    		<td>申请提现将在24小时内为您处理</td>
                    	</tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
