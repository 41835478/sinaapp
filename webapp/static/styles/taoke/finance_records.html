<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="taoke.css" />
</head>
<body>
<div class="wrapper">
    <div id="header" class="wrap">
        <div id="logo">
            <a href="/"><img src="images/logo.png" alt="推呗logo" /></a>
        </div>
        <div id="nav">
        	<ul>
        		<li class="home">
        			<a href="/" class="current">首页</a>
        		</li>
        		<li class="post">
        			<a href="/post" class="current">推宝贝</a>
        		</li>
        		<li class="cash">
        			<a href="/cash" class="current">我要提现</a>
        		</li>
        	</ul>
        </div>    
    </div>
    <div id="content" class="wrap">
        <div id="cash-box">
            <h2>账户余额 <span class="price">109.8</span> 元</h2>
            <div class="box">
                <div class="record-form">
                    <table>
                    	<thead>
                    		<tr>
                    			<th>时间</th>
                    			<th>收入</th>
                    			<th>支出</th>
                    			<th>备注</th>
                    			<th>状态</th>
                    		</tr>
                    	</thead>
                        <tbody>
                        	<tr>
                        		<td colspan="5">
                                <p class="nodata">暂无记录</p>
                                </td>
                        	</tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
